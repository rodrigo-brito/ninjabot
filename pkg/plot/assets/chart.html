<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ninja Bot - Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <script>
      const candles = {{ .Candles }};
      const orders = {{ .Orders }};
  </script>
  <script defer src="/assets/chart.js"></script>
  <style>
    #graph {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      top: 50px;
    }
    ul li {
      display: inline;
      list-style-type: none;
      padding-right: 20px;
      float: left;
    }
  </style>
  <body>
    <ul>
      {{range $val := .Pairs}}
        <li><a href="/?pair={{ $val }}">{{ $val }}</a></li>
      {{end}}
    </ul>
    <div id="graph"></div>
  </body>
</html>
